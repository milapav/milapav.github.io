<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="scripts/challenge1.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Libre+Barcode+39+Text|Orbitron" rel="stylesheet">
		<link rel="stylesheet" href="styles/challenge1.css">

		<title>Space Ship Dashboard</title>
	</head>

	<body>
		<header>
			<h1>Space Ship</h1>
			<h2>Dashboard</h2>
		</header>

			<nav class="navigation">
		        <a href="#parameters">Ship parameters</a>
		        <a href="#environment">Ships environment</a>
		        <a href="#Supplies">Supplies</a>
		        <a href="#Metrics">Metrics</a>
		    </nav>

<main>
	<section class="maintext">

		<div class="center">
			<h3>Ship parameters</h3>

			<div class="barsBox">
				<p>Throttle</p>
				<p id="percent-throttle"></p>
				<div class="item">
					<div class="item_level" id="throttle-lvl" style="width: 70%"></div>
				</div>
			</div>

		<div class="barsBox">
				<p>Fuel</p>
				<p id="percent-fuel"></p>
				<div class="item">
					<div class="item_level" id="fuel-lvl" style="width: 80%"></div>
				</div>
		</div>

		<div class="barsBox">
				<p>Speed</p>
				<p id="percent-speed"></p>
				<div class="item">
					<div class="item_level" id="speed-lvl" style="width: 100%"></div>
				</div>
		</div>

		<div class="barsBox">
				<p>Acceleration (G-force)</p>
				<p id="percent-acceleration"></p>
				<div class="item">
					<div class="item_level" id="acceleration-lvl" style="width: 65%"></div>
				</div>

		</div>
	</div>

</section>
</main>


<!--calling the fucntion-->

<script type="text/javascript">
	displayParameters();
</script>


	</body>
</html>
